  <title>Contacto CA Huracán (SADA)</title>
  <meta name="description" content="Seccion destinada para contactar al Club Atletico Huracan de San Antonio de Areco">

</head>

<body>
    <!-- NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg p-2 d-">
        <div class="container d-flex">
          <a class="navbar-brand mx-0" href="../index.html"><img class="escudo" src="../img/escudofooter.svg" height="50" width="auto" alt=""></a>
          <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item ms-4"><a class="nav-link" href="../index.html">INICIO</a></li>
              <li class="nav-item ms-4"><a class="nav-link" href="../menu/futbol.html">FUTBOL</a></li>
              <li class="nav-item ms-4"><a class="nav-link" href="../menu/hockey.html">HOCKEY</a></li>
              <li class="nav-item ms-4"><a class="nav-link" href="../menu/historia.html">HISTORIA</a></li>
              <li class="nav-item ms-4"><a class="nav-link" href="#">CONTACTO</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="contacto">
        <div class="container">
            <h3 class="fw-bold">Contacto</h2>
            <div class="contacto-card mt-4 py-5 px-4">
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Apellido">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="mb-3 mb-3">
                        <textarea placeholder="Deja tu mensaje" class="form-control" rows="9"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <input class="enviar btn text-light mt-3" type="submit" value="Enviar">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer mt-4">
        <div class="container">
          <p class="text-center pt-4 fw-bold h4 segui">Segui a Huracán!</p>
          <ul class="text-center p-0 pt-4">
            <a href="https://www.instagram.com/clubhuracan.sada/?hl=es-la" target="_blank"><i
                class="fa-brands fa-instagram-square mx-3"></i></a>
            <a href="https://www.facebook.com/"><i class="mx-3 fa-brands fa-facebook-square"></i></a>
            <a href="https://www.whatsapp.com/?lang=es"><i class="mx-3 fa-brands fa-whatsapp-square"></i></a>
          </ul>
          <div class="mt-4">
            <a href="#"><img src="../img/escudofooter.svg" height="70px" width="auto"></a>
          </div>

            reservados.</p>
        </div>
      </footer>
